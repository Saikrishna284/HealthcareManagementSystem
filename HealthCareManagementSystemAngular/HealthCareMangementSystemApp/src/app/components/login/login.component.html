<div class="bg-color d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px; background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(2px);">
        <h1 class="text-center mb-4" style="color: #0056b3;">Prime Hospital</h1>
        <h3 class="text-center mb-4" style="color: black;">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="Login()">
            <div class="form-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    formControlName="username"
                    required
                />
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                    <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">&nbsp;&#8226;&nbsp;Username is required.</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    required
                />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">&nbsp;&nbsp;Password is required.</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="errorMessage" class="error-message text-center">
                {{ errorMessage }}
              </div>
        </form>
    </div>
</div>
